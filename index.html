  <script src="static/js/jquery-1.10.2.min.js"></script>
    <script src="static/js/mspa.min.js"></script>    
    	<script type="text/javascript">
			$.each($(".app-button"),function(){
				$(this).CutScreen({
					effect:'left',
				init:function(dom){
					dom.find(".open500").CutScreen({
						init : function(dom2){
							dom2.find(".open_tip").CutScreen({template:true,init:function($dom){
								var _this = this;
								var $a = $("<a>",{text:"!2131"}).one("click",function(){
									_this.back($(this))
								});
								$dom.append($a)
							}})
						}
					})
				}
			})
		});

	</script>
